name: Tenstorrent Blackhole Linux CI ðŸ§

on:
  push:
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get install -qq just
        just install_all

    - name: Clone Linux and OpenSBI
      run: just clone_all

    - name: Record versions
      id: version
      # Shallow clone so cannot use git describe
      run: |
        echo "linux-sha=$(GIT_DIR=linux/.git git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        echo "opensbi-sha=$(GIT_DIR=opensbi/.git git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

    - name: Load ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: cache-${{ steps.version.outputs.linux-sha }}-${{ steps.version.outputs.opensbi-sha }}

    - name: Build Linux, OpenSBI and device tree
      run: |
        export PATH="/usr/lib/ccache:$PATH"
        just build_all

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tt-bh-linux
        path: |
          Image
          fw_jump.bin
          x280.dtb

    - name: Print stats
      run: |
        ccache -s
